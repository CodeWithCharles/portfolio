name: CI Pipeline

on:
  push:
    branches:
      - master
      - pre_master
  pull_request:
    branches:
      - master
      - pre_master

jobs:
  deploy:
    name: Setup & Deploy
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install dependencies
        working-directory: backend
        run: npm install

      - name: Set DATABASE_URL environment variable
        run: echo "DATABASE_URL=${{ secrets.DATABASE_CI_URL }}" >> $GITHUB_ENV

      - name: Run Prisma Migrations
        working-directory: backend
        run: npx prisma migrate deploy

  backend-tests:
    name: Backend Tests (NestJS + PostgreSQL)
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_USER: gitaction
          POSTGRES_PASSWORD: fakepwd
          POSTGRES_DB: test_db
        ports:
          - 5432:5432

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install dependencies
        working-directory: backend
        run: npm install

      - name: Set DATABASE_URL for Tests
        run: echo "DATABASE_URL=postgresql://gitaction:fakepwd@localhost:5432/test_db" >> $GITHUB_ENV

      - name: Run Migrations
        working-directory: backend
        run: npx prisma migrate deploy

      - name: Run Jest tests
        working-directory: backend
        run: npm run test
